name: Zone2Monitor
options:
  bundleIdPrefix: com.moltenrooster
  xcodeVersion: "14.0"
  deploymentTarget:
    iOS: "16.0"
    watchOS: "9.0"

targets:
  Zone2Monitor:
    type: application
    platform: iOS
    sources:
      - Zone2Monitor
    info:
      path: Zone2Monitor/Info.plist
      properties:
        NSHealthShareUsageDescription: "Zone2Monitor needs access to your heart rate data to track your Zone 2 training."
        NSHealthUpdateUsageDescription: "Zone2Monitor needs access to save your workout data."
        NSBluetoothAlwaysUsageDescription: "Zone2Monitor uses Bluetooth to connect to your heart rate monitor."
        NSBluetoothPeripheralUsageDescription: "Zone2Monitor uses Bluetooth to connect to your heart rate monitor."
        UIRequiredDeviceCapabilities:
          - healthkit
    settings:
      CODE_SIGN_ENTITLEMENTS: Zone2Monitor/Zone2Monitor.entitlements
      INFOPLIST_FILE: Zone2Monitor/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.moltenrooster.zone2monitor
      MARKETING_VERSION: "1.0"
      CURRENT_PROJECT_VERSION: "1"
      DEVELOPMENT_TEAM: ""
    entitlements:
      path: Zone2Monitor/Zone2Monitor.entitlements
      properties:
        com.apple.developer.healthkit: true
        com.apple.developer.healthkit.background-delivery: true
    dependencies:
      - target: Zone2Watch
        embed: true
  
  Zone2Watch:
    type: application
    platform: watchOS
    sources:
      - path: Zone2Watch
        excludes:
          - "**/.DS_Store"
      - path: Zone2Watch/Sounds
        type: folder
    info:
      path: Zone2Watch/Info.plist
      properties:
        WKApplication: true
        WKCompanionAppBundleIdentifier: com.moltenrooster.zone2monitor
    settings:
      INFOPLIST_FILE: Zone2Watch/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.moltenrooster.zone2monitor.watchkitapp
      MARKETING_VERSION: "1.0"
      CURRENT_PROJECT_VERSION: "1"
      DEVELOPMENT_TEAM: ""
      WATCHOS_DEPLOYMENT_TARGET: "9.0"
    entitlements:
      path: Zone2Watch/Zone2Watch.entitlements
